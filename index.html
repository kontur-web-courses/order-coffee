<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<form>
    <div class="coffee-list">
        <div class="coffee-item" id="coffee-item-0">
            <link rel="stylesheet" href="styles.css"/>
            <fieldset class="beverage">
                <button id="closeForm" class="delete-item" data-coffee-item="coffee-item-0">&times;</button>
                <h4 class="beverage-count">Напиток №1</h4>
                <label class="field">
                    <span class="label-text">Я буду</span>
                    <select>
                        <option value="espresso">Эспрессо</option>
                        <option value="capuccino" selected>Капучино</option>
                        <option value="cacao">Какао</option>
                    </select>
                </label>
                <div class="field field-1">
                    <span class="checkbox-label">Сделайте напиток на</span>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="usual" checked/>
                        <span>обычном молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="no-fat"/>
                        <span>обезжиренном молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="soy"/>
                        <span>соевом молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="coconut"/>
                        <span>кокосовом молоке</span>
                    </label>
                </div>
                <div class="field field-2">
                    <span class="checkbox-label">Добавьте к напитку:</span>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="whipped cream"/>
                        <span>взбитых сливок</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="marshmallow"/>
                        <span>зефирок</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="chocolate"/>
                        <span>шоколад</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="cinnamon"/>
                        <span>корицу</span>
                    </label>
                </div>
            </fieldset>
            <div>
                <button type="button" class="add-button" data-number="0">+ Добавить напиток</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px">
        <textarea class="wish-list-area">

        </textarea>
        <button id="myBtn" type="submit" class="submit-button">Готово</button>
    </div>
</form>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span id="close" class="delete-item">&times;</span>
        <p>"Заказ принят!"</p><br>
        <p class="count-coffee">
        </p>
        <div>
            <table>
                <thead>
                <tr>
                    <th scope="col">Напиток</th>
                    <th scope="col">Молоко</th>
                    <th scope="col">Дополнительно</th>
                </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
            И еще вот что
            <p class="wish-list">

            </p>
        </div>
        <label>
            Выберите время заказа
            <input type="time" id="time">
        </label>
        <br>
        <button name="submit" id="submit">
            Оформить
        </button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
