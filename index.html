<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="overlay">
    <div class="beverages">
        <form onsubmit="form.onsubmit = (event)=>event.preventDefault()" id="form1" class="beverage-form">
            <fieldset class="beverage">
                <img class="remove" src="cancel.png" alt="close">
                <h4 class="beverage-count">Напиток №1</h4>
                <label class="field">
                    <span class="label-text">Я буду</span>
                    <select name="beverage">
                        <option value="Эспрессо">Эспрессо</option>
                        <option value="Капучино" selected>Капучино</option>
                        <option value="Какао">Какао</option>
                    </select>
                </label>
                <div class="field">
                    <span class="checkbox-label">Сделайте напиток на</span>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="обычное молоко" checked/>
                        <span>обычном молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="обезжиренное молоко"/>
                        <span>обезжиренном молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="соевое молоко"/>
                        <span>соевом молоке</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="radio" name="milk" value="кокосовое молоко"/>
                        <span>кокосовом молоке</span>
                    </label>
                </div>
                <div class="field">
                    <span class="checkbox-label">Добавьте к напитку:</span>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="взбитые сливки"/>
                        <span>взбитых сливок</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="зефирки"/>
                        <span>зефирок</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="шоколад"/>
                        <span>шоколад</span>
                    </label>
                    <label class="checkbox-field">
                        <input type="checkbox" name="options" value="корица"/>
                        <span>корицу</span>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <button type="button" onclick="beverages.add()" class="add-button">+ Добавить напиток</button>
    </div>
    <div onclick="onSubmit(event)" style="margin-top: 30px" id="submit">
        <button type="submit" class="submit-button">Готово</button>
    </div>


</div>
<div id="lightbox">
    <img class="close" src="cancel.png" onclick="onCloseLightbox()" alt="close">
</div>
<script src="index.js"></script>
</body>
</html>
