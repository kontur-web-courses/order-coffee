<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset class="beverage">
        <h4 class="beverage-count">Напиток №1</h4>
        <button type="button" class="close-button">Закрыть</button>
        <label class="field">
          <span class="label-text">Я буду</span>
          <select name="coffee1">
            <option value="espresso">Эспрессо</option>
            <option value="capuccino" selected>Капучино</option>
            <option value="cacao">Какао</option>
          </select>
        </label>
        <div class="field">
          <span class="checkbox-label">Сделайте напиток на</span>
          <label class="checkbox-field">
            <input type="radio" name="milk1" value="usual" checked />
            <span>обычном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk1" value="no-fat" />
            <span>обезжиренном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk1" value="soy" />
            <span>соевом молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk1" value="coconut" />
            <span>кокосовом молоке</span>
          </label>
        </div>
        <div class="field">
          <span class="checkbox-label">Добавьте к напитку:</span>
          <label class="checkbox-field" name="additionally">
            <input type="checkbox" name="options1" value="whipped cream" />
            <span>взбитых сливок</span>
          </label>
          <label class="checkbox-field" name="additionally">
            <input type="checkbox" name="options1" value="marshmallow" />
            <span>зефирок</span>
          </label>
          <label class="checkbox-field" name="additionally">
            <input type="checkbox" name="options1" value="chocolate" />
            <span>шоколад</span>
          </label>
          <label class="checkbox-field" name="additionally">
            <input type="checkbox" name="options1" value="cinnamon" />
            <span>корицу</span>
          </label>
        </div>
        <div class="extra-input">
          <label>
            <span>И еще вот что</span>
            <textarea name="textarea1"></textarea>
          </label>
          <span class="bold-output"></span>
        </div>
      </fieldset>
      <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
        <button type="button" class="submit-button" onclick="openLightbox()">Готово</button>
      </div>
    </form>

    <div id="blur_panel" class="blur_panel"></div>
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close-button" onclick="closeLightbox()"><strong>x</strong></button>
      <p>Заказ принят!</p>
      <table>
        <thead>
        <tr>
          <th scope="col">Напиток</th>
          <th scope="col">Молоко</th>
          <th scope="col">Дополнительно</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
