<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form name='drinks'>
        <fieldset class="beverage" id="drink1">
            <h4 class="beverage-count">Напиток №1</h4>
            <button type="button" class='delete'>X</button>
            <label class="field">
          <span class="label-text">Я буду</span>
          <select class='drink-selection'>
            <option value="Эспрессо">Эспрессо</option>
            <option value="Капучино">Капучино</option>
            <option value="Какао">Какао</option>
          </select>
        </label>
            <div class="field milk-selection">
                <span class="checkbox-label">Сделать напиток на</span>
                <label class="checkbox-field">
            <input type="radio" name="milk1" value="Обычное"/>
            <span>обычном молоке</span>
          </label>
                <label class="checkbox-field">
            <input type="radio" name="milk1" value="Обезжиренное" />
            <span>обезжиренном молоке</span>
          </label>
                <label class="checkbox-field">
            <input type="radio" name="milk1" value="Соевое" />
            <span>соевом молоке</span>
          </label>
                <label class="checkbox-field">
            <input type="radio" name="milk1" value="Кокосовое" />
            <span>кокосовом молоке</span>
          </label>
            </div>
            <div class="field add-selection">
                <span class="checkbox-label">Добавить к напитку:</span>
                <label class="checkbox-field">
            <input type="checkbox" name="options" value="Взбитые сливки" />
            <span>взбитых сливок</span>
          </label>
                <label class="checkbox-field">
            <input type="checkbox" name="options" value="Зефирки" />
            <span>зефирок</span>
          </label>
                <label class="checkbox-field">
            <input type="checkbox" name="options" value="Шоколад" />
            <span>шоколад</span>
          </label>
                <label class="checkbox-field">
            <input type="checkbox" name="options" value="Корица" />
            <span>корицу</span>
          </label>
            </div>
            <textarea name="" id="" oninput="changeText(event)"></textarea>
            <p class="textAreaContent"></p>
        </fieldset>
        <div class='btn'>
            <button type="button" class="add-button">+ Добавить напиток</button>
        </div>
        <button id='submit-btn' type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Готово
        </button>
    </form>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:600px; box-sizing: border-box;">
                <div class="modal-header">
                    <h4>Заказ принят!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <p> </p>
                    <table>
                    </table>
                    <form name='modalForm' id="modalForm">
                        <br>
                        <input type="time"> Выберите время<br><br>
                        <input type="submit" value="Оформить" class="btn btn-primary btn-lg">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
